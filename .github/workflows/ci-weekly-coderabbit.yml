name: CodeRabbit Weekly Sync

on:
  schedule:
    - cron: '0 8 * * 1'  # Mondays at 08:00 UTC
  workflow_dispatch:

jobs:
  fetch-coderabbit:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        run: bun install --frozen-lockfile
        shell: cmd

      - name: Fetch latest CodeRabbit reviews
        run: bun run coderabbit:fetch-latest
        shell: cmd

      - name: Upload actionable summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: actionable-coderabbit-summary
          path: coderabbit-reviews/actionable-summary.json

name: Refresh Context7 cache

on:
  schedule:
    - cron: '0 3 * * 1'  # every Monday 03:00 UTC
  workflow_dispatch:

jobs:
  refresh-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install deps
        run: bun install --frozen-lockfile
      - name: Refresh Context7 cache
        env:
          CONTEXT7_URL: http://localhost:4333/context7
        run: bun run docs:cache-context7 --refresh
      - name: Commit & push cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain .context7-cache)" ]; then
            git add .context7-cache
            git commit -m "docs: weekly Context7 cache refresh [skip ci]"
            git push
          fi 
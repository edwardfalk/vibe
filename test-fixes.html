<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
        }
        h1 {
            color: #4CAF50;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            background: #111;
            border-radius: 5px;
        }
        .success {
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
        .warning {
            border-left: 4px solid #ff9800;
        }
        #console-output {
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 5px;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Testing Black Screen Fixes</h1>
    <div id="test-results"></div>
    <button onclick="runTests()">Run Tests</button>
    <button onclick="clearConsole()">Clear Console</button>
    <div id="console-output"></div>
    
    <script type="importmap">
      {
        "imports": {
          "tone": "https://cdn.skypack.dev/tone@^14",
          "@vibe/core": "/packages/core/src/index.js",
          "@vibe/core/": "/packages/core/src/",
          "@vibe/systems": "/packages/systems/src/index.js",
          "@vibe/systems/": "/packages/systems/src/",
          "@vibe/entities": "/packages/entities/src/index.js",
          "@vibe/entities/": "/packages/entities/src/",
          "@vibe/fx": "/packages/fx/src/index.js",
          "@vibe/fx/": "/packages/fx/src/",
          "@vibe/tooling": "/packages/tooling/src/index.js",
          "@vibe/tooling/": "/packages/tooling/src/",
          "@vibe/game": "/packages/game/src/index.js",
          "@vibe/game/": "/packages/game/src/"
        }
      }
    </script>
    
    <script type="module">
        let testResults = [];
        let consoleOutput = [];
        
        // Override console methods to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = (...args) => {
            originalLog(...args);
            consoleOutput.push('[LOG] ' + args.join(' '));
            updateConsoleDisplay();
        };
        
        console.error = (...args) => {
            originalError(...args);
            consoleOutput.push('[ERROR] ' + args.join(' '));
            updateConsoleDisplay();
        };
        
        console.warn = (...args) => {
            originalWarn(...args);
            consoleOutput.push('[WARN] ' + args.join(' '));
            updateConsoleDisplay();
        };
        
        function updateConsoleDisplay() {
            const consoleDiv = document.getElementById('console-output');
            consoleDiv.textContent = consoleOutput.join('\n');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function addTestResult(name, success, message) {
            testResults.push({ name, success, message });
            updateResultsDisplay();
        }
        
        function updateResultsDisplay() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = testResults.map(result => `
                <div class="test-result ${result.success ? 'success' : 'error'}">
                    <strong>${result.name}:</strong> ${result.message}
                </div>
            `).join('');
        }
        
        async function runTests() {
            testResults = [];
            consoleOutput = [];
            console.log('ðŸ§ª Starting tests...');
            
            // Test 1: Audio manifest
            await testAudioManifest();
            
            // Test 2: Module imports
            await testModuleImports();
            
            // Test 3: Game initialization
            await testGameInitialization();
            
            console.log('âœ… All tests completed');
        }
        
        async function testAudioManifest() {
            try {
                const response = await fetch('/audio/manifest.json');
                const manifest = await response.json();
                
                const soundCount = Object.keys(manifest).length;
                if (soundCount >= 40) {
                    addTestResult('Audio Manifest', true, `Found ${soundCount} sounds (should be ~49)`);
                } else {
                    addTestResult('Audio Manifest', false, `Only found ${soundCount} sounds, expected ~49`);
                }
                
                // Check specific sounds
                const keySounds = ['playerShoot', 'alienShoot', 'tankEnergy', 'explosion', 'hit'];
                const missing = keySounds.filter(sound => !manifest[sound]);
                
                if (missing.length === 0) {
                    addTestResult('Key Sounds', true, 'All key sounds available');
                } else {
                    addTestResult('Key Sounds', false, `Missing: ${missing.join(', ')}`);
                }
                
            } catch (error) {
                addTestResult('Audio Manifest', false, 'Failed to load: ' + error.message);
            }
        }
        
        async function testModuleImports() {
            const modules = [
                { name: 'Core', import: '@vibe/core' },
                { name: 'Systems', import: '@vibe/systems' },
                { name: 'Entities', import: '@vibe/entities' },
                { name: 'FX', import: '@vibe/fx' },
                { name: 'Tooling', import: '@vibe/tooling' },
                { name: 'Game', import: '@vibe/game' }
            ];
            
            for (const module of modules) {
                try {
                    const imported = await import(module.import);
                    addTestResult(`${module.name} Import`, true, 'Successfully imported');
                } catch (error) {
                    addTestResult(`${module.name} Import`, false, error.message);
                }
            }
        }
        
        async function testGameInitialization() {
            // Wait a bit for the game to initialize
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const globals = ['player', 'enemies', 'audio', 'gameState', 'cameraSystem'];
            globals.forEach(global => {
                if (window[global] !== undefined) {
                    addTestResult(`Global ${global}`, true, `window.${global} exists`);
                } else {
                    addTestResult(`Global ${global}`, false, `window.${global} missing`);
                }
            });
        }
        
        window.runTests = runTests;
        window.clearConsole = function() {
            consoleOutput = [];
            updateConsoleDisplay();
        };
        
        // Auto-run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>

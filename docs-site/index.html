<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vibe Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  <style>
    .banner{background:#f5f7ff;border:1px solid #dbe1ff;border-radius:6px;padding:8px 12px;margin:12px 16px;font-size:14px}
    .banner b{font-weight:600}
  </style>
</head>
<body>
  <div class="banner">
    <b>Note:</b> Rules are auto-mirrored from <code>.cursor/rules/*.mdc</code> to <code>docs-site/rules/</code> when running <code>bun run docs:serve</code>.
  </div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Vibe Docs',
      repo: 'edwardfalk/vibe',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>

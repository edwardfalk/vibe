<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe - Geometric Space Shooter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Courier New', monospace;
      }

      #gameContainer {
        border: 2px solid #333;
      }

      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #fff;
        font-size: 16px;
        z-index: 100;
        pointer-events: none;
      }
    </style>
    <!-- Import map for internal @vibe/* packages -->
    <script type="importmap">
      {
        "imports": {
          "@vibe/core": "./packages/core/src/index.js",
          "@vibe/core/": "./packages/core/src/",
          "@vibe/systems": "./packages/systems/src/index.js",
          "@vibe/systems/": "./packages/systems/src/",
          "@vibe/entities": "./packages/entities/src/index.js",
          "@vibe/entities/": "./packages/entities/src/",
          "@vibe/fx": "./packages/fx/src/index.js",
          "@vibe/fx/": "./packages/fx/src/",
          "@vibe/tooling": "./packages/tooling/src/index.js",
          "@vibe/tooling/": "./packages/tooling/src/",
          "@vibe/game": "./packages/game/src/index.js",
          "@vibe/game/": "./packages/game/src/"
        }
      }
    </script>
  </head>
  <body>
    <div id="ui">
      <div id="score">Score: 0</div>
      <div id="health">Health: 100</div>
      <div id="level">Level: 1</div>
      <div style="margin-top: 10px; font-size: 12px">
        <div id="soundStatus">ğŸ”‡ Click or press M to enable sound</div>
        <div>ğŸ’¥ WASD to move, Mouse to aim & shoot</div>
        <div>ğŸ’¨ Press E to dash</div>
        <div>â¸ï¸ Press Esc to pause/resume</div>
        <div>ğŸ“ˆ Press P to toggle profiler</div>
        <div>ğŸšï¸ Press F10 to toggle audio debug logs</div>
      </div>
    </div>

    <div
      id="spawnInstructions"
      style="
        position: absolute;
        top: 20px;
        right: 20px;
        color: #aaa;
        font-size: 11px;
        text-align: left;
        z-index: 101;
        pointer-events: none;
        line-height: 1.5;
      "
    >
      <div><b>Enemy Spawn Keys</b></div>
      <div>1: Grunt</div>
      <div>2: Rusher</div>
      <div>3: Tank</div>
      <div>4: Stabber</div>
    </div>

    <!-- Vibe bootstrap -->
    <script type="module">
      // Ensure p5 is loaded exactly once, then dynamically import game modules
      async function ensureP5Once() {
        if (window.p5) return;
        const loadScript = (src) =>
          new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src;
            s.onload = resolve;
            s.onerror = reject;
            document.head.appendChild(s);
          });
        // Try local first; if forbidden (403) or missing (404), fallback to CDN
        const tryLocal = () =>
          new Promise((resolve, reject) => {
            const s = document.createElement('script');
            // Serve from /public (prepared by scripts/prepare-assets.js)
            s.src = '/public/p5.min.js';
            s.onload = () => resolve();
            s.onerror = () => reject(new Error('local p5 failed'));
            document.head.appendChild(s);
          });
        await tryLocal().catch(() =>
          loadScript(
            'https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js'
          )
        );
      }
      await ensureP5Once();

      await import('@vibe/core');
      await import('@vibe/systems');
      await import('@vibe/entities');
      await import('@vibe/fx');
      await import('@vibe/game');
    </script>
  </body>
</html>
